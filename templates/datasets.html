{% extends "layout.html" %}

{% block title %}ONS Datasets{% endblock %}
{% block content %}
      <div class="content">
        <h2>ONS Datasets</h2>
        <div class="chart">
            <div id = "chart_div"></div>
            <div id = "chart_ui">
                <ul class = "ui_list" id = "ui_time_period">
                    <li class = "ui_elem_selected" id = "yearly">Yearly</li>
                    <li class = "ui_elem" id = "quarterly">Quarterly</li>
                    <li class = "ui_elem" id = "monthly">Monthly</li>
                </ul>
                <p />
                <p />
                <ul class = "ui_list" id = "ui_chart_scale">
                    <li class = "ui_elem_selected" id = "linear">Linear</li>
                    <li class = "ui_elem" id = "logarithmic">Logarithmic</li>
                </ul>
            </div>
            <div class="input"><input id = "token_input"  /></div>
                       
        </div>    

        <div class="data">
            <ul id = "chosen"></ul>
            <div class="datacolumn" id="cdids"><ul></ul></div>
        </div>
      </div>
{% endblock %}
